<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
<ion-header>
  <ion-toolbar>
      <ion-button fill="clear" color="light" routerLink="/settings" class="settings">
        <ion-icon name="settings"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-text>
        <h1 class="name"> beacon </h1>
    </ion-text>
  <div class="white-box"> </div>

  <ion-button expand="block" color="medium" routerLink="/form" (click)="setQuickplayToFalse()">Start Session</ion-button>
  <div class="divider"></div>
  <ion-button expand="block" color="medium" routerLink="/run" (click)="setQuickplayToTrue()">Quickplay</ion-button>
  <div class="divider"></div>
  <ion-button expand="block" color="medium" routerLink="/history">History</ion-button>
  <div class="divider"></div>

</ion-content>
